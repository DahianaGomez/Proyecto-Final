<body >
  <div class="cabecera">

    <h1><strong>FoodPlace</strong></h1>

</div>
  
<div class="aqui">
	<div class="titulo">chuzos</div>
<img src="imagenes/imagenChuzos.jpg" class="img">


 <p class="hola4"></p>
 <p class="ven4"></p>
 <p class="listo4"></p>
 <p class="produ1"></p>
 <p class="produ2"></p>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="javascript/firebase.js"></script>
	<script src="javascript/autenticacion.js"></script>

		<script>
		
		var traer_mensaje = new Promise (function(res, rej) {
			var mensaje = database.ref("/lugares/chuzos/").once("value").then(function(snapshot){
				var data = snapshot.val();

				$('.hola4').text(data.descripcion);
				$('.ven4').text(data.direccion);
				$('.listo4').text(data.horarios);
				$('.produ1').text(data.productos.chuzos);
				$('.produ2').text(data.productos.chorizos);
				
				

				return res(data);
			});
			if (!mensaje) { return rej();}
		});
    </script>
</div>
